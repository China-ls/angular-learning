<div class="row">
  <div class="col-md-3">
    <table class="table">
      <thead>
      <tr>
        <th>account</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="account in accounts">
        <td><a ui-sref="account.items.detail({accountId: account.accountId})">{{account.no}}</a></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="col-md-9" ui-view></div>
</div>
